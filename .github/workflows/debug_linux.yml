name: Debug Linux (ubuntu)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: '0.4.1'
        type: string
      timeout:
        description: 'timeout in seconds'
        required: true
        default: '60'
        type: string

jobs:
  debug_job:
    name: Debug on Linux
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: |
          echo "version: ${{ github.event.inputs.version }}"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build
        run: |
          python scripts/build.py

      - name: Install and launch xvfb (ubuntu GUI)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 & # start xvfb on (default) display :0

      - name: Rename, run and test
        if: runner.os == 'Linux'
        run: |
          ls
          ls ./dist
          # chmod +x ./test_scripts/run_unix.sh
          echo "renaming ..."
          mv ./dist/WatermarkRemover-linux-${{ github.event.inputs.version }} ./dist/WatermarkRemover-linux
          ls
          ls ./dist
          echo "adding permission ..."
          chmod +x ./dist/WatermarkRemover-linux
          echo "running ./test_scripts/run_unix.sh ..."
          ./test_scripts/run_unix.sh -e "./dist/WatermarkRemover-linux" -t ${{ github.event.inputs.timeout }}; echo $?
          echo "done"
        env:
          DISPLAY: ":0"
