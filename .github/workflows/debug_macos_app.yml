name: Debug macOS (.app bundle)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: '0.4.1'
        type: string

jobs:
  debug_job:
    name: Debug on macOS (.app bundle)
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: |
          echo "version: ${{ github.event.inputs.version }}"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build
        run: |
          python scripts/build.py

      - name: Rename, run and test
        if: runner.os == 'macOS'
        run: |
          ls
          ls ./dist
          # chmod +x ./test_scripts/run_unix.sh
          echo "renaming ..."
          mv ./dist/WatermarkRemover-macos-${{ github.event.inputs.version }}.app ./dist/WatermarkRemover.app
          ls
          ls ./dist
          echo "adding permission ..."
          chmod +x ./dist/WatermarkRemover.app/Contents/MacOS/WatermarkRemover-macos-${{ github.event.inputs.version }}
          echo "running ./test_scripts/run_unix.sh ..."
          ./test_scripts/run_unix.sh -a "./dist/WatermarkRemover.app/" -t 30; echo $?
          echo "done"