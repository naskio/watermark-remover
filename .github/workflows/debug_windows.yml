name: Debug Windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: '0.1.0'
        type: string
      timeout:
        description: 'timeout in seconds'
        required: true
        default: '30'
        type: string

jobs:
  debug_job:
    name: Debug on windows
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: |
          echo "version: ${{ github.event.inputs.version }}"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build
        run: |
          python build.py --version ${{ github.event.inputs.version }} --nodebug --dirmode

      - name: Rename, run and test .exe
        if: runner.os == 'Windows'
        run: |
          DIR
          DIR .\dist
          DIR .\dist\WatermarkRemover
          @REM ECHO renaming .exe ...
          @REM REN .\dist\WatermarkRemover-wind32-${{ github.event.inputs.version }}.exe "WatermarkRemover.exe"
          @REM DIR
          @REM DIR .\dist
          ECHO running .\scripts\run_win.bat ...
          .\scripts\run_win.bat .\dist\WatermarkRemover.exe ${{ github.event.inputs.timeout }}
          ECHO %ERRORLEVEL%
          ECHO done
        shell: cmd

      - name: Create installer (using NSIS)
        uses: joncloud/makensis-action@v3.3
        with:
          script-file: installer.nsi

      - name: Logging
        run: |
          DIR
          DIR .\dist
          DIR .\dist\WatermarkRemover
        shell: cmd